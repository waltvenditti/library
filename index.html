<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script src='script.js' defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Electronic Library</h1>
    </header>
    <div id='new-book-field-and-button'>
        <button>Add New Book</button>
        <div id='new-book-form'>
            <input type='text' name='title-input'>
            <input type='text' name='author-input'>
            <input type='number' name='pagecount-input'>
            <div id='radio-buttons'>
                <span id='read-text'>Book read?: </span>
                <input type='radio' name='read-input' value='read'>Read
                <input type='radio' name='read-input' value='not read'>Not Read
            </div>
            <div id='submit-and-cancel'>
                <input id='submit-button' type='submit' name='submit-info' value='Add To Library'>
                <button id='cancel-button'>Cancel</button>
            </div>
        </div>
    </div>
    <div id='library'>
        <div class='book-card'>
            <p>The Second World War by Antony Beevor, 800 pages, read.</p>
        </div>
        <div class='book-card'>
            <p>Snow Crash by Neal Stephenson, 300 pages, read.</p>
        </div>
    </div>
</body>
</html>
